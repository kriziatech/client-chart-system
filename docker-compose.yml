services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: interiortouch-pm
    container_name: itpm_app
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      APP_NAME: "Interior Touch PM"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "http://localhost"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - itpm-network

  db:
    image: mysql:8.0
    container_name: itpm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - itpm-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: itpm_pma
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - itpm-network

networks:
  itpm-network:
    driver: bridge

volumes:
  db_data:
